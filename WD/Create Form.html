<!DOCTYPE html>
<html>
<head>
	<title> Create Form </title>
</head>
<body>
<h1> Registration form </h1>
<table height="600" width="600" border="2">
<form>
	<tr><th> First Name:</th><td><input type="text" value="" name="FName" placeholder="Enter your name" required autofocus /></td></tr>
	<tr><th> Last Name:</th><td><input type="text" value="" name="Lname" placeholder="Enter your name" required /></td></tr>
	<tr><th> Date Of Birth:</th><td><input type="Datetime-local" value="" name="" placeholder="Enter your date-of-birth" required /></td></tr>
	<tr><th> Email Id:</th><td><input type="email" value="" name="" placeholder="Enter your email Id" required /></td></tr>
	<tr><th> Phone:</th><td><input type="tel" value="" name="" placeholder="Enter your Phone Number" required /></td></tr>
	<tr><th>Address:</th><td><textarea rows="7" cols="20"></textarea></td>


	<tr><th>Gender:</th><td><input type="radio" name="gender">MALE
		<input type="radio" name=""/>FEMALE
		<input type="radio" name=""/>OTHERS</td></tr>

		<tr><th>Hobbies:</th><td>
		<input type="checkbox" name=""/>MUSIC
		<input type="checkbox" name=""/>PLAYING
		<input type="checkbox" name=""/>TRAVELING
		<input type="checkbox" name=""/>OTHERS</td></tr>

	<th><input type="submit" value="submit"></th>
	<th><input type="Reset" name="Clear"></th>

</form>
</table>
</body>
</html>
